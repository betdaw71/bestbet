{% extends 'base.html' %}


{% block content %}

  <h1>Список всех матчей</h1>
<table>
  <tr>
    <th>Спорт</th>
    <th>Название</th>

  </tr>
  {% for i in events %}

      <tr>
        <td>{{ i.sport.name }}</td>
        <td><a href="{% url 'match' i.pk %}">{{ i.team1.name }} X {{ i.team2.name }} -- {{ i.score }}</a></td>
      </tr>

  {% endfor %}
</table>

{% endblock %}
